name: Validate Material A+ Trends

on:
  push:
    paths:
      - 'simulations/material_A+_analysis/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy matplotlib pyyaml
      - name: Run parametric analysis
        run: |
          cd simulations/material_A+_analysis
          python material_A+_physics_model.py
      - name: Verify output
        run: |
          if [ ! -f simulations/material_A+_analysis/assets/material_A+_results.txt ]; then
            echo "❌ Results file missing"
            exit 1
          fi
          echo "✅ Results file present"
